<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p> Name:* <input type="text" name="name" required placeholder="Enter Your Name"></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10" placeholder="Enter Your Address"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--Select Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>Card Number:*
            <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>Expiration Date:*
            <input type="date" name="expiry_date" id="expiry_date" required>
        </p>
        <p>CVV:*
            <input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="submit" value="Pay Now">


    </form>
     
</body>
</html>
